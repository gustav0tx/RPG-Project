<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/output.css">
    <script src="./src/js/script.js" defer></script>
    <title>RPG Project</title>
</head>

<body class="w-[100dvw] h-[100dvh] bg-linear-to-r from-blue-900 to-blue-400 flex flex-col justify-center items-center">

    <div class="relative bottom-20 bg-white p-15 rounded-3xl" id="menu">

        <h2 class="justify-self-center text-4xl text-white text-shadow-lg text-shadow-black">RPG Project</h2><br>

        <div class="flex flex-col gap-[20px]">

            <label for="name">Nome:</label>
            <input class="border-2 rounded-[5px] outline-amber-800 indent-3" type="text" name="name" id="name">

            <label for="species">Especies:</label>

            <select class="outline-2 outline-black rounded-[5px]" name="species" id="species">
            
                <option value="human">Humano</option>
                <option value="orch">Orch</option>
                <option value="elf">Elf</option>
                <option value="fairy">Fada</option>
            
            </select>

            <label for="type">Classes:</label>

            <select class="outline-2 outline-black rounded-[5px]" name="type" id="type">

                <option value="archer">Arqueiro</option>
                <option value="knight">Cavaleiro</option>
                <option value="rogue">Ladino</option>
                <option value="mage">Mago</option>
                <option value="ninja">Ninja</option>

            </select>

            <button class="bg-gray-300 rounded-[5px] pb-2 pt-2 cursor-pointer hover:bg-gray-500 hover:text-white transition-colors" id="create">Criar</button>

        </div>

    </div>

</body>

</html>
